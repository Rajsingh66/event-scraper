<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventRadar â€” Live Event Intelligence</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --surface2: #1a1a24;
      --border: #ffffff0f;
      --border-bright: #ffffff22;
      --accent: #6ee7b7;
      --accent2: #818cf8;
      --accent3: #fb923c;
      --accent4: #f472b6;
      --text: #e2e8f0;
      --muted: #64748b;
      --success: #34d399;
      --warning: #fbbf24;
      --danger: #f87171;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Ambient background */
    body::before {
      content: '';
      position: fixed;
      top: -40vh;
      left: -20vw;
      width: 80vw;
      height: 80vh;
      background: radial-gradient(ellipse, #6ee7b71a 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -30vh;
      right: -20vw;
      width: 70vw;
      height: 70vh;
      background: radial-gradient(ellipse, #818cf81a 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px 60px;
      position: relative;
      z-index: 1;
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 32px 0 40px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-sub {
      font-size: 12px;
      color: var(--muted);
      font-family: 'JetBrains Mono', monospace;
      margin-top: 2px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .live-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--surface2);
      border: 1px solid var(--border-bright);
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 13px;
      color: var(--muted);
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    .last-update {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--muted);
    }

    .btn-trigger {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      color: #0a0a0f;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 13px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }

    .btn-trigger:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-trigger:active { transform: translateY(0); }
    .btn-trigger:disabled { opacity: 0.5; cursor: not-allowed; }

    /* â”€â”€ KPI Grid â”€â”€ */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .kpi-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      overflow: hidden;
      transition: border-color 0.2s, transform 0.2s;
    }

    .kpi-card:hover {
      border-color: var(--border-bright);
      transform: translateY(-2px);
    }

    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
    }

    .kpi-card.green::before  { background: linear-gradient(90deg, transparent, var(--accent), transparent); }
    .kpi-card.purple::before { background: linear-gradient(90deg, transparent, var(--accent2), transparent); }
    .kpi-card.orange::before { background: linear-gradient(90deg, transparent, var(--accent3), transparent); }
    .kpi-card.pink::before   { background: linear-gradient(90deg, transparent, var(--accent4), transparent); }
    .kpi-card.yellow::before { background: linear-gradient(90deg, transparent, var(--warning), transparent); }
    .kpi-card.teal::before   { background: linear-gradient(90deg, transparent, #22d3ee, transparent); }
    .kpi-card.red::before    { background: linear-gradient(90deg, transparent, var(--danger), transparent); }

    .kpi-label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 12px;
    }

    .kpi-value {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -1px;
      line-height: 1;
    }

    .kpi-card.green  .kpi-value { color: var(--accent); }
    .kpi-card.purple .kpi-value { color: var(--accent2); }
    .kpi-card.orange .kpi-value { color: var(--accent3); }
    .kpi-card.pink   .kpi-value { color: var(--accent4); }
    .kpi-card.yellow .kpi-value { color: var(--warning); }
    .kpi-card.teal   .kpi-value { color: #22d3ee; }
    .kpi-card.red    .kpi-value { color: var(--danger); }

    .kpi-sub {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      font-family: 'JetBrains Mono', monospace;
    }

    /* â”€â”€ Charts Grid â”€â”€ */
    .charts-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .charts-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .chart-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
    }

    .chart-title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--muted);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chart-title .dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--accent);
    }

    .chart-wrap {
      position: relative;
      height: 220px;
    }

    /* â”€â”€ Events Table â”€â”€ */
    .table-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .table-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .filter-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .filter-select {
      background: var(--surface2);
      border: 1px solid var(--border-bright);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 13px;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
    }

    .filter-select:focus { border-color: var(--accent); }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--muted);
      padding: 0 16px 12px 0;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 14px 16px 14px 0;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      vertical-align: middle;
    }

    tr:last-child td { border-bottom: none; }

    tr:hover td { background: var(--surface2); }

    .platform-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 3px 10px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .platform-badge.eventbrite  { background: #ff671720; color: #ff6717; border: 1px solid #ff671740; }
    .platform-badge.meetup      { background: #e1173520; color: #e11735; border: 1px solid #e1173540; }
    .platform-badge.allevents   { background: #6ee7b720; color: var(--accent); border: 1px solid #6ee7b740; }

    .price-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 600;
    }

    .price-badge.free { background: #34d39920; color: var(--success); border: 1px solid #34d39940; }
    .price-badge.paid { background: #fb923c20; color: var(--accent3); border: 1px solid #fb923c40; }

    .event-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
      max-width: 280px;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .event-link:hover { text-decoration: underline; }

    .city-tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--muted);
    }

    /* â”€â”€ Loading & Empty States â”€â”€ */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: var(--muted);
      font-family: 'JetBrains Mono', monospace;
      gap: 12px;
    }

    .spinner {
      width: 20px; height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-state .icon { font-size: 48px; margin-bottom: 16px; }
    .empty-state p { font-size: 14px; }

    /* â”€â”€ Dedup Stats Bar â”€â”€ */
    .dedup-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .dedup-bars {
      display: flex;
      gap: 20px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .dedup-item {
      flex: 1;
      min-width: 140px;
    }

    .dedup-label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .dedup-bar-bg {
      background: var(--surface2);
      border-radius: 4px;
      height: 8px;
      overflow: hidden;
    }

    .dedup-bar-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 1s ease;
    }

    /* â”€â”€ Pagination â”€â”€ */
    .pagination {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .page-btn {
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 13px;
      transition: border-color 0.2s;
    }

    .page-btn:hover { border-color: var(--accent); }
    .page-btn.active { border-color: var(--accent); color: var(--accent); }

    @media (max-width: 900px) {
      .charts-grid { grid-template-columns: 1fr; }
      .charts-row  { grid-template-columns: 1fr; }
      .kpi-grid    { grid-template-columns: repeat(2, 1fr); }
      header { flex-direction: column; gap: 16px; align-items: flex-start; }
    }
  </style>
</head>
<body>
<div class="container">

  <!-- â”€â”€ Header â”€â”€ -->
  <header>
    <div class="logo">
      <div class="logo-icon">ğŸ“¡</div>
      <div>
        <div class="logo-text">EventRadar</div>
        <div class="logo-sub">Live Event Intelligence Dashboard</div>
      </div>
    </div>
    <div class="header-right">
      <div class="live-badge">
        <div class="live-dot"></div>
        <span>LIVE</span>
      </div>
      <span class="last-update" id="lastUpdate">Loading...</span>
      <button class="btn-trigger" id="triggerBtn" onclick="triggerScrape()">
        â–¶ Run Scrape
      </button>
    </div>
  </header>

  <!-- â”€â”€ KPI Cards â”€â”€ -->
  <div class="kpi-grid" id="kpiGrid">
    <div class="loading"><div class="spinner"></div> Loading metrics...</div>
  </div>

  <!-- â”€â”€ Timeline Chart (wide) + Platform Donut â”€â”€ -->
  <div class="charts-grid">
    <div class="chart-card">
      <div class="chart-title"><div class="dot" style="background:var(--accent2)"></div> Events Scraped â€” Last 30 Days</div>
      <div class="chart-wrap"><canvas id="timelineChart"></canvas></div>
    </div>
    <div class="chart-card">
      <div class="chart-title"><div class="dot" style="background:var(--accent4)"></div> Platform Distribution</div>
      <div class="chart-wrap"><canvas id="platformChart"></canvas></div>
    </div>
  </div>

  <!-- â”€â”€ City + Category + Free vs Paid â”€â”€ -->
  <div class="charts-row">
    <div class="chart-card">
      <div class="chart-title"><div class="dot" style="background:var(--accent)"></div> Top Cities</div>
      <div class="chart-wrap"><canvas id="cityChart"></canvas></div>
    </div>
    <div class="chart-card">
      <div class="chart-title"><div class="dot" style="background:var(--accent3)"></div> Categories</div>
      <div class="chart-wrap"><canvas id="categoryChart"></canvas></div>
    </div>
    <div class="chart-card">
      <div class="chart-title"><div class="dot" style="background:var(--warning)"></div> Free vs Paid</div>
      <div class="chart-wrap"><canvas id="freeVsPaidChart"></canvas></div>
    </div>
  </div>

  <!-- â”€â”€ Deduplication Stats â”€â”€ -->
  <div class="dedup-section" id="dedupSection" style="display:none">
    <div class="chart-title"><div class="dot" style="background:var(--success)"></div> Deduplication Engine Stats</div>
    <div class="dedup-bars" id="dedupBars"></div>
  </div>

  <!-- â”€â”€ Events Table â”€â”€ -->
  <div class="table-section">
    <div class="table-header">
      <div class="chart-title" style="margin-bottom:0">
        <div class="dot"></div>
        Upcoming Events <span id="eventCount" style="color:var(--muted);font-weight:400;text-transform:none;letter-spacing:0">&nbsp;</span>
      </div>
      <div class="filter-row">
        <select class="filter-select" id="filterCity" onchange="applyFilters()">
          <option value="">All Cities</option>
        </select>
        <select class="filter-select" id="filterPlatform" onchange="applyFilters()">
          <option value="">All Platforms</option>
          <option value="eventbrite">Eventbrite</option>
          <option value="meetup">Meetup</option>
          <option value="allevents">Allevents</option>
        </select>
        <select class="filter-select" id="filterFree" onchange="applyFilters()">
          <option value="">All Prices</option>
          <option value="true">Free Only</option>
          <option value="false">Paid Only</option>
        </select>
      </div>
    </div>
    <div id="eventsTableWrap">
      <div class="loading"><div class="spinner"></div> Loading events...</div>
    </div>
    <div class="pagination" id="pagination"></div>
  </div>

</div>

<script>
  // â”€â”€ Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const API = window.location.origin;
  const REFRESH_MS = 5 * 60 * 1000; // 5 min auto-refresh
  const PAGE_SIZE = 20;

  let dashData = null;
  let allEvents = [];
  let filteredEvents = [];
  let currentPage = 0;
  let charts = {};

  // â”€â”€ Color Palettes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const PALETTE = [
    '#6ee7b7', '#818cf8', '#fb923c', '#f472b6',
    '#34d399', '#60a5fa', '#fbbf24', '#a78bfa',
    '#22d3ee', '#f87171'
  ];

  const PLATFORM_COLORS = {
    eventbrite: '#ff6717',
    meetup: '#e11735',
    allevents: '#6ee7b7',
  };

  // â”€â”€ Chart.js defaults â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  Chart.defaults.color = '#64748b';
  Chart.defaults.borderColor = 'rgba(255,255,255,0.06)';
  Chart.defaults.font.family = 'Space Grotesk';

  // â”€â”€ Fetch & Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadDashboard() {
    try {
      const [dashRes, eventsRes] = await Promise.all([
        fetch(`${API}/api/dashboard`),
        fetch(`${API}/api/events?limit=500`)
      ]);

      dashData = await dashRes.json();
      const eventsData = await eventsRes.json();
      allEvents = eventsData.events || [];
      filteredEvents = [...allEvents];

      renderKPIs(dashData.kpis);
      renderCharts(dashData);
      populateCityFilter(dashData.city_breakdown);
      applyFilters();

      document.getElementById('lastUpdate').textContent =
        `Updated ${new Date().toLocaleTimeString()}`;

    } catch (err) {
      console.error('Dashboard load failed:', err);
      document.getElementById('kpiGrid').innerHTML =
        `<div class="empty-state"><div class="icon">âš ï¸</div><p>Could not connect to API.<br>Make sure the server is running.</p></div>`;
    }
  }

  // â”€â”€ KPIs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderKPIs(kpis = {}) {
    const cards = [
      { key: 'total_events',     label: 'Total Events',     color: 'green',  icon: 'ğŸ—‚' },
      { key: 'active_events',    label: 'Active Events',    color: 'purple', icon: 'âœ…' },
      { key: 'upcoming_events',  label: 'Upcoming',         color: 'orange', icon: 'ğŸ“…' },
      { key: 'platforms_tracked',label: 'Platforms',        color: 'pink',   icon: 'ğŸŒ' },
      { key: 'cities_covered',   label: 'Cities Covered',   color: 'teal',   icon: 'ğŸ™' },
      { key: 'added_today',      label: 'Added Today',      color: 'yellow', icon: 'âš¡' },
      { key: 'free_percentage',  label: 'Free Events',      color: 'green',  icon: 'ğŸ†“', suffix: '%' },
    ];

    document.getElementById('kpiGrid').innerHTML = cards.map(c => `
      <div class="kpi-card ${c.color}">
        <div class="kpi-label">${c.label}</div>
        <div class="kpi-value">${(kpis[c.key] ?? 'â€”').toLocaleString()}${c.suffix || ''}</div>
        <div class="kpi-sub">${c.icon} live metric</div>
      </div>
    `).join('');
  }

  // â”€â”€ Charts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderCharts(data) {
    renderTimeline(data.daily_timeline || []);
    renderPlatformDonut(data.platform_breakdown || []);
    renderCityBar(data.city_breakdown || []);
    renderCategoryBar(data.category_breakdown || []);
    renderFreeVsPaid(data.free_vs_paid || {});
  }

  function destroyChart(id) {
    if (charts[id]) { charts[id].destroy(); delete charts[id]; }
  }

  function renderTimeline(data) {
    destroyChart('timeline');

        datasets: [{

  // â”€â”€ Table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function populateCityFilter(cityData) {
    const sel = document.getElementById('filterCity');
    cityData.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d.city;
      opt.textContent = d.city;
      sel.appendChild(opt);
    });
  }

  function applyFilters() {
    const city = document.getElementById('filterCity').value;
    const platform = document.getElementById('filterPlatform').value;
    const isFree = document.getElementById('filterFree').value;

    filteredEvents = allEvents.filter(e => {
      if (city && e.city !== city) return false;
      if (platform && e.platform !== platform) return false;
      if (isFree && String(e.is_free).toUpperCase() !== isFree.toUpperCase()) return false;
      return true;
    });

    currentPage = 0;
    renderTable();
  }

  function renderTable() {
    const start = currentPage * PAGE_SIZE;
    const pageEvents = filteredEvents.slice(start, start + PAGE_SIZE);
    const total = filteredEvents.length;

    document.getElementById('eventCount').textContent =
      `â€” ${total.toLocaleString()} event${total !== 1 ? 's' : ''}`;

    if (!pageEvents.length) {
      document.getElementById('eventsTableWrap').innerHTML =
        `<div class="empty-state"><div class="icon">ğŸ”</div><p>No events match your filters.<br>Try adjusting the filters above.</p></div>`;
      document.getElementById('pagination').innerHTML = '';
      return;
    }

    const rows = pageEvents.map(e => {
      const isFree = String(e.is_free).toUpperCase() === 'TRUE';
      const platform = (e.platform || 'unknown').toLowerCase();
      const price = isFree ? 'Free' : (e.price || 'Paid');

      return `<tr>
        <td><a href="${e.url || '#'}" class="event-link" target="_blank" title="${e.title || ''}">${e.title || 'Untitled'}</a></td>
        <td><span class="platform-badge ${platform}">${platform}</span></td>
        <td class="city-tag">${e.city || 'â€”'}</td>
        <td style="font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--muted)">${(e.start_date || 'â€”').slice(0,10)}</td>
        <td><span class="price-badge ${isFree ? 'free' : 'paid'}">${price}</span></td>
        <td style="color:var(--muted);font-size:12px">${e.category || 'â€”'}</td>
      </tr>`;
    }).join('');

    document.getElementById('eventsTableWrap').innerHTML = `
      <table>
        <thead>
          <tr>
            <th>Event Title</th>
            <th>Platform</th>
            <th>City</th>
            <th>Date</th>
            <th>Price</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    `;

    // Pagination
    const totalPages = Math.ceil(total / PAGE_SIZE);
    let paginationHTML = '';
    if (totalPages > 1) {
      paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage-1})" ${currentPage===0?'disabled':''}>â† Prev</button>`;
      for (let i = Math.max(0, currentPage-2); i < Math.min(totalPages, currentPage+3); i++) {
        paginationHTML += `<button class="page-btn ${i===currentPage?'active':''}" onclick="changePage(${i})">${i+1}</button>`;
      }
      paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage+1})" ${currentPage===totalPages-1?'disabled':''}>Next â†’</button>`;
    }
    document.getElementById('pagination').innerHTML = paginationHTML;
  }

  function changePage(page) {
    const totalPages = Math.ceil(filteredEvents.length / PAGE_SIZE);
    if (page < 0 || page >= totalPages) return;
    currentPage = page;
    renderTable();
    document.querySelector('.table-section').scrollIntoView({ behavior: 'smooth' });
  }

  // â”€â”€ Trigger Scrape â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function triggerScrape() {
    const btn = document.getElementById('triggerBtn');
    btn.disabled = true;
    btn.textContent = 'â³ Scraping...';

    try {
      const res = await fetch(`${API}/api/scrape/trigger`, { method: 'POST' });
      const data = await res.json();
      btn.textContent = 'âœ“ Triggered!';
      setTimeout(() => {
        btn.textContent = 'â–¶ Run Scrape';
        btn.disabled = false;
        loadDashboard();
      }, 3000);
    } catch (e) {
      btn.textContent = 'âœ— Error';
      setTimeout(() => { btn.textContent = 'â–¶ Run Scrape'; btn.disabled = false; }, 2000);
    }
  }

  // â”€â”€ Auto-refresh â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  loadDashboard();
  setInterval(loadDashboard, REFRESH_MS);
</script>
